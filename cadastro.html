<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro Pixel Memory</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <script src="Script/global.js"></script>
</head>

<body>
    <header class="roxo">
        <a href="Index.html"><img id="img1" src="imagens/profile_circle_icon_242774.png" alt="Ícone de perfil"></a>        
        <div id="central-text">
            <h1>Pixel Memory</h1>
        </div>
        <a href="ranking.html"><img id="img2" src="imagens/worldgrid_80392.png" alt="Ícone de ranking"></a>
    </header>

    <main id="main-cadastro">
        <form class="roxo">
            <a href="Index.html"><img src="imagens/return.png" alt="botão de retorno"></a>
            <h2>Cadastro</h2>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            <input type="text" id="data_nascimento" onfocus="(this.type='date')" onblur="(this.type='text')" name="data_nascimento" placeholder="Data de nascimento" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="username" name="username" placeholder="Apelido" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit" class="laranja-escuro">Cadastrar</button>
        </form>
    </main>
    </body>

</html>
