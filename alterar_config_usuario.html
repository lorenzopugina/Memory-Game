<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Dados - Pixel Memory</title>

    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/alterar_config_usuario.css">
    <script defer src="Script/editar_dados.js"></script>
</head>
<body>
    <header class="roxo">
        <a href="Index.html"><img id="img1" src="imagens/profile_circle_icon_242774.png" alt="Ícone de perfil"></a>        
        <div id="central-text">
            <h1>Pixel Memory</h1>
        </div>
        <a href="ranking.html"><img id="img2" src="imagens/worldgrid_80392.png" alt="Ícone de ranking"></a>
    </header>

    <main id="main-cadastro">
        <form class="roxo" id="form-editar">
            <a href="Index.html"><img src="imagens/return.png" alt="botão de retorno"></a>
            <h2>Editar Dados</h2>

            <!-- Campos fixos (não editáveis) -->
            <input type="text" class="bloqueado" id="username" name="username" placeholder="Apelido" readonly>
            <input type="text" class="bloqueado" id="cpf" name="cpf" placeholder="CPF" readonly>
            <input type="text" class="bloqueado" id="data_nascimento" name="data_nascimento" placeholder="Data de nascimento" readonly>

            <!-- Campos editáveis -->
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <div class="botoes">
                <button type="button" class="laranja-escuro" id="cancelar">Cancelar</button>
                <button type="submit" class="laranja-escuro" id="salvar">Salvar Alterações</button>
            </div>

        </form>
    </main>
</body>
</html>
